syntax = "proto3";

package models;

option java_multiple_files = true;
option java_package = "br.dev.andreferreira.entities";

enum Platform {
  UNKNOWN = 0;
  PS4 = 1;
  XBOX_ONE = 2;
}

message Game {
  int64 gameId = 1;
  string name = 2;
  string description = 3;
  Platform platform = 4;
  double price = 5;
}